<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AuthaFootprint - Accurate Interactive Visualziation of Human Ecological Footprint</title>
		<script type="text/javascript" src='js/lib/require/require.js'></script>
	</head>
	<body>
		<script type="text/javascript">
requirejs.config({baseUrl: 'js/lib/d3',
	paths: {
		'd3': ['d3']
	}});


require(['d3', 'd3-geo','topojson'], function(d3) {
  d3.select("body").append("h1").text("Successfully loaded D3 version " + d3.version);
var svg = d3.select("body").append("svg");
var path = d3.geoPath().projection(d3.geoMercator());
d3.json("json/110m.json", function(error, world) {
  if (error) throw error;
  svg.selectAll("path")
     .data(topojson.feature(world,world.objects.countries).features)
     .enter().append("path")
     .attr("d", path);
});	
})
		</script>
	</body>
</html>
